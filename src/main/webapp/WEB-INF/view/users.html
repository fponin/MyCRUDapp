<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <title>Users</title>
    <style>
        table th, table td {
            padding: 5px;
        }

        .row {
            font-style: italic;
        }

        .even-row {
            color: black;
        }

        .odd-row {
            color: #0000ff;
        }
    </style>
</head>

<body>

<table border="1">

    <h3>User list</h3>

    <tr>
        <th>No</th>
        <th>Name</th>
        <th>Surname</th>
        <th>Department</th>
        <th>E-mail</th>
        <th>Operations</th>
    </tr>

    <tr th:each="user, state : ${usersList}"
        class="row" th:classappend="${state.odd} ? 'odd-row' : 'even-row'">

        <td th:utext="${state.count}">No</td>
        <td th:utext="${user.getName()}">Name</td>
        <td th:utext="${user.getSurname()}">Surname</td>
        <td th:utext="${user.getDepartment()}">Department</td>
        <td th:utext="${user.getEmail()}">Email</td>
        <td>
            <form th:method="DELETE" th:action="@{/{id}(id=${user.getId()})}">
                <input type="submit" value="del">
            </form>
            <form th:method="PATCH" th:action="@{/updateUser/{id}(id=${user.getId()})}">
                <input type="submit" value="edit">
            </form>
        </td>

    </tr>

</table>
<br>
<input type="button" value="ADD NEW USER"
       onclick="window.location.href = 'addNewUser'">
</body>
</html>
