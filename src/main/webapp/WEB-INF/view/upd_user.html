<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Update User</title>
</head>
<body>
<h3>Update user</h3>
<form th:method="PATCH" th:action="@{/{id}(id=${user.getId()})}" th:object="${user}">
    <label for="name">Name</label>
    <input name="name" type="text" th:field="*{name}" id="name"/>
    <br><br>
    <label for="surname">Surname</label>
    <input name="surname" type="text" th:field="*{surname}" id="surname"/>
    <br><br>
    <label for="department">Department</label>
    <input name="department" type="text" th:field="*{department}" id="department"/>
    <br><br>
    <label for="email">E-mail</label>
    <input name="email" type="text" th:field="*{email}" id="email"/>
    <br><br>
    <input type="submit" value="OK">
    <input type="button" value="<-exit"
           onclick="location.href = '/'"/>
</form>
</body>
</html>
